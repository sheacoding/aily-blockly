<div class="example-list">
    @for( subject of subjectList;track $index) {
    <div class="example-item" [routerLink]="['/main/playground/s']">
        <div class="img-box">
            <img src="imgs\subject.webp" alt="">
        </div>
        <div>
            <div class="name ellipsis">{{ subject.name }}</div>
            <div class="text ellipsis">{{ subject.description }}</div>
        </div>
        <div class="footer">
            <div class="author">奈何col</div>
            <div class="state">
                <div>
                    <i class="fa-light fa-arrow-down-to-line"></i>
                    1234
                </div>
                <div>
                    <i class="fa-light fa-thumbs-up"></i>
                    5674
                </div>
            </div>
        </div>
    </div>
    }
</div>
