<div class="prompt-box bborder">
    <div class="header">
        <div class="title"><i class="fa-solid fa-triangle-exclamation"></i>库兼容性提示</div>
        <div class="win-btns">
            <div class="btn ccenter close" (click)="cancel()">
                <i class="fa-light fa-xmark"></i>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="text">
            <div class="t1">该库可能无法在当前开发板上使用，是否继续安装？</div>
            <div class="t2">
                <div class="t2-text">
                    当前库支持内核：
                </div>
                <div>
                    @for(tag of libCompatibility; track $index) {
                    <nz-tag>{{tag}}</nz-tag>
                    }
                </div>
            </div>
            <div class="t2">当前开发板内核：<nz-tag nzColor="processing">{{boardCore}}</nz-tag></div>
        </div>
        <div class="footer">
            <button nz-button [nzSize]="'small'" nzType="default" (click)="cancel()">取消</button>
            <button nz-button [nzSize]="'small'" nzType="primary" nzDanger (click)="continue()">继续安装</button>
        </div>
    </div>
</div>
